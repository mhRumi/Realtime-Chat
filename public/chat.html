<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ChatApp</h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>

      <div class="row" >
        <div class="col-lg-3.5" style="overflow-x: scroll;max-height:600px">
          <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users" style="padding-left: 5%;">
            </ul>
          </div>
        </div>

        <div class="col-lg">
          <div class="chat-messages">
          </div>

          <div class="chat-form-container">
            <form id="chat-form">
              <input style="margin-right: 3%;width:80%" id="msg" type="text" placeholder="Enter Message" requiredautocomplete="off" />
              <button class="btn" style="margin-right: 2%;"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
          </div>
        </div> 
        
      </div>  


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"
     integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4=" crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
